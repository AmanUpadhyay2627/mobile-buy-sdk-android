query CollectionsWithProducts($perPage: Int!, $nextPageCursor: String, $collectionSortKey: CollectionSortKeys!) {
  shop {
    collections(first: $perPage, after: $nextPageCursor, sortKey: $collectionSortKey) {
      edges {
        cursor
        collection: node {
          id
          title
          image {
            src
          }
          products(first: $perPage) {
            edges {
              cursor
              product: node {
                id
                title
                images(first: 1) {
                  edges {
                    image: node {
                      src
                    }
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
