fragment CheckoutFragment on Checkout {
  id
  webUrl
  requiresShipping
  currencyCode
  totalPrice
  totalTax
  subtotalPrice
  lineItemConnection: lineItems(first: 250) {
    lineItemEdges: edges {
      lineItem: node {
        title
        quantity
        variant {
          id
          price
        }
      }
    }
  }
  availableShippingRates {
    ... CheckoutShippingRatesFragment
  }
  shippingLine {
    handle
    price
    title
  }
}